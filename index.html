<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            width: 90%;
            max-width: 1000px;
            height: 300px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .testimonial {
            min-width: 100%;
            padding: 60px;
            box-sizing: border-box;
            text-align: center;
        }

        .testimonial p {
            font-family: Georgia, serif;
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .testimonial span {
            font-weight: bold;
            color: #0077cc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .arrow {
            pointer-events: all;
            background-color: #0077cc;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 45%;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .arrow:hover {
            transform: scale(1.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .dot {
            width: 14px;
            height: 14px;
            margin: 0 6px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: #0077cc;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="slider">
            <div class="testimonial">
                <p>"This service has completely transformed the way we work! Highly recommend!"</p>
                <span>- John Doe</span>
            </div>
            <div class="testimonial">
                <p>"An absolute game-changer! The team was amazing and the results speak for themselves."</p>
                <span>- Jane Smith</span>
            </div>
            <div class="testimonial">
                <p>"Professional, efficient, and outstanding results. Couldnâ€™t ask for more!"</p>
                <span>- Sarah Johnson</span>
            </div>
        </div>

        <div class="arrows">
            <button class="arrow left-arrow">&#8249;</button>
            <button class="arrow right-arrow">&#8250;</button>
        </div>

        <div class="pagination">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const testimonials = document.querySelectorAll('.testimonial');
        const dots = document.querySelectorAll('.dot');
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');

        let currentIndex = 0;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function goToNext() {
            currentIndex = (currentIndex + 1) % testimonials.length;
            updateSlider();
        }

        function goToPrevious() {
            currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
            updateSlider();
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });

        rightArrow.addEventListener('click', goToNext);
        leftArrow.addEventListener('click', goToPrevious);

        setInterval(goToNext, 4000);
    </script>

</body>

</html>
